<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR with Flask</title>

    <!-- Include Tailwind CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <!-- Navigation Bar -->
    <nav class="bg-blue-500 p-4 text-white">
        <div class="container mx-auto">
            <div class="flex items-center justify-between">
                <div class="text-2xl font-bold">QR Generator</div>
                <ul class="flex space-x-4">
                    <li><a href="#" class="hover:underline">Home</a></li>
                    <li><a href="#" class="hover:underline">About</a></li>
                    <li><a href="#" class="hover:underline">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Section -->
    <div class="container mx-auto mt-8 p-4">
        <h1 class="text-3xl font-bold mb-4 text-center">Create Your Own Qr Code</h1>

        <!-- Beautiful Input and Submit Button -->
        <div class="max-w-md mx-auto">
            <div class="mb-4">
                <label for="inputField" class="block text-gray-700 text-sm font-bold mb-2">Your Beautiful Input</label>
                <input type="text" id="qr-text" maxlength="500"
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"
                    placeholder="add here a text">
            </div>
            <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none"
                id="qr-btn">
                Create Qr
            </button>
        </div>

        <div class="max-w-full mx-auto my-10 flex flex-wrap" id="imageArea">
        </div>
    </div>

    <!-- script -->
    <script src="js/qr.js"></script>
</body>

</html>
